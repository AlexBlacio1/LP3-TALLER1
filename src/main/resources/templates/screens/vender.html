<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body class="bg-gray-100 text-gray-900">

<nav class="bg-blue-600 p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <a th:href="@{/}" class="hover:text-green-200 font-medium text-lg">TechStore</a>
        <button class="md:hidden text-white">☰</button>
        <ul class="hidden md:flex space-x-6">
            <a th:href="@{/servicios}" class="hover:text-green-200 font-medium text-lg">Servicios</a>
            <a th:href="@{/productos}" class="hover:text-green-200 font-medium text-lg">Productos</a>
            <a th:href="@{/comprar}" class="hover:text-green-200 font-medium text-lg">Comprar</a>
            <a th:href="@{/vender}" class="hover:text-green-200 font-medium text-lg">Vender</a>
            <a th:href="@{/contacto}" class="hover:text-green-200 font-medium text-lg">Contacto</a>
        </ul>
    </div>
</nav>

<!-- Formulario de Vender Producto -->
<main class="container mx-auto p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-3xl mx-auto">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">Formulario para Vender Producto Tecnológico</h1>
        <p class="text-center text-gray-600 mb-8">Completa los campos para registrar tu producto tecnológico a la venta.</p>
        <form th:action="@{/enviarFormularioVender}" method="post" th:object="${formularioVender}" class="space-y-6">
            <!-- Tipo de Producto -->
            <div>
                <label for="tipo" class="block text-sm font-medium text-gray-700">Tipo de Producto:</label>
                <input type="text" id="tipo" name="tipo" th:field="*{tipo}"
                       class="mt-1 block w-full p-3 border rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Ej. Laptop, Smartphone, Tablet, etc.">
                <p th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}" class="text-red-500 text-sm mt-1"></p>
            </div>

            <!-- Precio -->
            <div>
                <label for="precio" class="block text-sm font-medium text-gray-700">Precio:</label>
                <input type="number" id="precio" name="precio" th:field="*{precio}"
                       class="mt-1 block w-full p-3 border rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Ingrese el precio">
                <p th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" class="text-red-500 text-sm mt-1"></p>
            </div>

            <!-- Marca -->
            <div>
                <label for="marca" class="block text-sm font-medium text-gray-700">Marca:</label>
                <input type="text" id="marca" name="marca" th:field="*{marca}"
                       class="mt-1 block w-full p-3 border rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Ej. Apple, Samsung, Sony, etc.">
                <p th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}" class="text-red-500 text-sm mt-1"></p>
            </div>

            <!-- Modelo -->
            <div>
                <label for="modelo" class="block text-sm font-medium text-gray-700">Modelo:</label>
                <input type="text" id="modelo" name="modelo" th:field="*{modelo}"
                       class="mt-1 block w-full p-3 border rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Ingrese el modelo del producto">
                <p th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}" class="text-red-500 text-sm mt-1"></p>
            </div>

            <!-- Estado -->
            <div>
                <label for="estado" class="block text-sm font-medium text-gray-700">Estado del Producto:</label>
                <input type="text" id="estado" name="estado" th:field="*{estado}"
                       class="mt-1 block w-full p-3 border rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Nuevo, Usado, Reparado, etc.">
                <p th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}" class="text-red-500 text-sm mt-1"></p>
            </div>

            <!-- Propietario -->
            <div>
                <label for="propietario" class="block text-sm font-medium text-gray-700">Propietario:</label>
                <input type="text" id="propietario" name="propietario" th:field="*{propietario}"
                       class="mt-1 block w-full p-3 border rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Ingrese el nombre del propietario">
                <p th:if="${#fields.hasErrors('propietario')}" th:errors="*{propietario}" class="text-red-500 text-sm mt-1"></p>
            </div>

            <!-- Botón -->
            <div class="text-center">
                <button
                        class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-3 px-6 rounded-lg shadow-lg focus:ring-4 focus:ring-blue-300">
                    Enviar
                </button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
