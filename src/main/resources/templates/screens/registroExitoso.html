<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css">
</head>
<body class="bg-green-100">
<nav class="bg-blue-600 p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <a th:href="@{/}" class="hover:text-green-200 font-medium text-lg">TechStore</a>
        <button class="md:hidden text-white">☰</button>
        <ul class="hidden md:flex space-x-6">
            <a th:href="@{/servicios}" class="hover:text-green-200 font-medium text-lg">Servicios</a>
            <a th:href="@{/productos}" class="hover:text-green-200 font-medium text-lg">Productos</a>
            <a th:href="@{/comprar}" class="hover:text-green-200 font-medium text-lg">Comprar</a>
            <a th:href="@{/contacto}" class="hover:text-green-200 font-medium text-lg">Contacto</a>
        </ul>
    </div>
</nav>


<main class="container mx-auto p-4 text-center">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">¡Registro Exitoso!</h1>
        <p class="text-lg text-gray-600">Gracias por contactarnos.</p>
        <a th:href="@{/}" class="mt-6 inline-block bg-green-700 hover:bg-green-800 text-white font-bold py-2 px-6 rounded-lg shadow-lg focus:ring-4 focus:ring-green-300">
            Volver al Inicio
        </a>
    </div>
</main>

<footer class="bg-gray-800 text-white text-center py-4 mt-10">
    <p>© 2025 Gestor Tecnológico. Todos los derechos reservados.</p>
</footer>
</body>
</html>
